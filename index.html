<body>
    <div class="my-4 mx-5 border 5px ">
        <h1 class="display-3 text-center text-white bg-secondary">MANAGE-U
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="120" fill="yellow" class="bi bi-check2-all "
                viewBox="0 0 16 16">
                <path
                    d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z" />

        <div class="form-floating my-4 mx-5 text-center ">
            <input type="text" class="form-control mt-3" id="floatingDescription" placeholder="Task" />
            <label for="floatingdescription">New Task</label>
            <input type="button" class="btn btn-primary" onclick="addNewTask()" value="+">
        </div>
    </div>
    <div class="container mt-5" id="container">
        <h2 class="text-center text-success ">Active</h2>
        <table class="table">
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="newTaskAdd"></tbody>
        </table>
    </div>

    <div class="container mt-5" id="completed">
        <h2 class="text-center text-danger">Completed</h2>
        <table class="table">
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tbody id="taskCompleted"></tbody>
        </table>
    </div>
